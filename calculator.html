<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Calculator</title>
    <style>
        button{
            width: 60px;
            height: 60px;
            margin: 5px 5px 0px 5px;
            background-color:aliceblue;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 500;
        }
        input{
            border: none;
            border-radius: 5px;
            font-weight: 700;
            font-size: 32px;
            color: grey;
        }
        button:hover{
            background-color: khaki;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator d-flex justify-content-center align-self-center mt-5">
            <div class="col-lg-5 bg-dark p-4">
                <table class="table table-borderless text-center">
                    <tbody>
                      <tr class="text-right">
                        <th colspan="4"><input type="text" placeholder="0" id="output" class="col-12 py-2 px-5 mb-4" /></th>
                      </tr>
                      <tr>
                        <td><button onclick="clearInput()">Cl</button></td>
                        <td><button onclick="del()">Del</button></td>
                        <td><button onclick="display('%')">%</button></td>
                        <td><button onclick="display('/')">/</button></td>
                      </tr>
                      <tr>
                        <td><button onclick="display('7')">7</button></td>
                        <td><button onclick="display('8')">8</button></td>
                        <td><button onclick="display('9')">9</button></td>
                        <td><button onclick="display('*')">X</button></td>
                      </tr>
                      </tr>
                      <tr>
                        <td><button onclick="display('4')">4</button></td>
                        <td><button onclick="display('5')">5</button></td>
                        <td><button onclick="display('6')">6</button></td>
                        <td><button onclick="display('-')">-</button></td>
                      </tr>
                      <tr>
                        <td><button onclick="display('1')">1</button></td>
                        <td><button onclick="display('2')">2</button></td>
                        <td><button onclick="display('3')">3</button></td>
                        <td><button onclick="display('+')">+</button></td>
                      </tr>
                      </tr>
                      <tr>
                        <td><button onclick="display('000')">000</button></td>
                        <td><button onclick="display('0')">0</button></td>
                        <td><button onclick="display('.')">.</button></td>
                        <td><button onclick="calculator()" class="output-nilai">=</button></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let output = document.getElementById("output")
        function display(num){
            output.value += num;
        }
        function calculator(){
            try{
                output.value = eval(output.value)
            }catch(err){
                alert("invalid")
            }
        }
        function clearInput(){
            output.value = ""
        }
        function del(){
            output.value = output.value.slice(0, -1)
        }
    </script>
</body>
</html>
